<p>{{errorMessage}}</p>
<div class="panel panel-primary">
  <div class="panel-heading">{{ titolLlistat }}</div>
  <div *ngIf="productes.length == 0"><h4>No hi han productes</h4></div>
  <div *ngIf="productes.length > 0" class="table-responsive">
    <div class="row">
      <div class="col-md-2">Filtrat per:</div>
      <div class="col-md-4"><input type="text" [(ngModel)]="listFilter" /></div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtrat per: {{ listFilter }}</h3>
        >
      </div>
    </div>
    <!-- fi caixa filtrat -->
    
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Descripcio</th>
          <th>Categoria</th>
          <th>Imatge</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producte of productes | productListFilter:listFilter">
          <td>{{ producte.id }}</td>
          <td>{{ producte.nom }}</td>
          <td>{{ producte.descripcio }}</td>
          <td>{{ producte.categoria.nom }}</td>
         <!----> <td><img src="http://localhost/M14/M14_Ac3/public/index.php{{ producte.brochure_filename }}" alt=""></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
